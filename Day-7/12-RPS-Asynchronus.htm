<!DOCTYPE html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="Styles/10-RPS-With-CSS.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>
        <button class="iconBtn js-rock">
            <img src="Images/rock-emoji.png" class="icon">
        </button>
        <button class="iconBtn js-paper">
            <img src="Images/paper-emoji.png" class="icon">
        </button>
        <button class="iconBtn js-scissors">
            <img src="Images/scissors-emoji.png" class="icon">
        </button>
        <p class="js-result"></p>
        <p class="js-choice"></p>
        <p class="js-score"></p>
        <button onclick="rst();" class="btn">Reset Score</button>
        <button onclick="autoPlay();" class="btn autoPlayBtn">Auto Play</button>
        <script src="Scripts/12-RPS-Asynchronus.js"></script> 
        </script>
    </body>
</html>
