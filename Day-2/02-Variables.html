<!DOCTYPE html>
    <head>
        <title>Variables</title>
    </head>
    <body>
        <script>
            let var1 = 3;
            console.log(var1);
            
            let cal = 2+2;
            console.log(cal);
            console.log(cal+2);

            let res = cal+2;
            console.log(res);

            let var2 = "hello";
            console.log(var2);

            //cannot use keyword as variable name Ex: let let='jio'; instead let let1="jio";
            //variables cannot have spaces Ex: let first no = 10;
            //variables cannot start with digits
            //variables cannot have special chars expcept _ and $
            //; -> this is for telling end of the instruction

            console.log('Hello'); console.log('Kirtick');

            //Js has special feature called semicolon insertion which adds the semicolor at last instructiion
            console.log("google")
            console.log('ceo')
            //but not follwing - because it considers two console.log as same instruction which causes error
            // console.log('google') console.log('ceo')
            var1 = 4;
            console.log(var1);
            
            const var3 = 'hi'; //must be initialized when creation of const variable
            // var3='hello'; We cannot change the variables values
            
            var var4 = 'Smart';
            console.log(var4);
            var4='fun';
            console.log(var4);

            console.log(typeof(cal));
            console.log(typeof(var4));
        </script>
    </body>
</html>
