    <body>
        <script>
            let arr = [10,20,30];
            arr[2]=99;
            console.log(arr);
            function f1(arr){
                return arr[arr.length-1];
            }
            function f2(arr){
                let t = arr[0];
                arr[0]=arr[arr.length-1];
                arr[arr.length-1]=t;
                return arr;
            }
            console.log(f1(arr));
            console.log(f2(arr));
            console.log(arr);
            for(let i=0;i<=10;i+=2){
                console.log(i);
            }
            for(let i=5;i>=0;i--){
                console.log(i);
            }
            let i=0;
            while(i<=10){
                console.log(i);
                i+=2;
            }
            i=5;
            while(i>=0){
                console.log(i);
                i--;
            }
            function addOne(arr){
                for(let i=0;i<arr.length;i++){
                    arr[i]++;
                }
            }
            function addWithNum(arr,num){
                for(let i=0;i<arr.length;i++){
                    arr[i]+=num;
                }
            }
            function countPos(arr){
                let c=0;
                for(let i=0;i<arr.length;i++){
                    if(arr[i]>0)
                        c++;
                }
                return c;
            }
            function minmax(arr){
                if(arr.length==0)
                    return 0;
                let max=min=arr[0];
                for(let i=1;i<arr.length;i++){
                    if(arr[i]>max)
                        max=arr[i];
                    if(arr[i]<min)
                        min=arr[i];
                }
                if(min==max)
                    return {'Min and Max':min};
                return {'Max':max,'Min':min};
            }
            function addArrays(x,y){
                let ans = [];
                if(x.length==y.length){
                    for(let i=0;i<x.length;i++)
                        ans.push(x[i]+y[i]);
                }
            }
            function countWords(arr){
                let ans={};
                for(let i=0;i<arr.length;i++){
                    if(!ans[arr[i]]){
                        ans[arr[i]]=1;
                    }
                    else{
                        ans[arr[i]]++;
                    }
                }
                return ans;
            }
            console.log(arr);
            addOne(arr);
            console.log(arr);
            console.log(countWords(['apple','orange','apple','grape','grape']));

            function find(word,arr){
                let i=0;
                for(;i<arr.length;i++){
                    if(arr[i]===word)
                        return i;
                }
                return -1;
            }
            console.log(find('hi',['good','hi','morning','hello','hi']));
            
            function removeEgg(foods){
                let result = [], c=0;
                for(let i=(foods.length)-1;i>=0;i--){
                    if(foods[i]==='egg' && c<2){
                        c++;
                        continue;
                    }
                    result.push(foods[i]);
                }
                return result.reverse();
            }
            foods = ['egg','apple','egg','egg','orange','grape']
            console.log(removeEgg(foods));
            console.log(foods);

            for(let i=1;i<=20;i++){
                if(i%3===0 && i%5===0){console.log("FizzBuzz");}
                else if(i%3===0){console.log("Fizz");}
                else if(i%5===0){console.log("Buzz");}
                else{console.log(i);}
            }

            function removeDup(arr){
                let res = [];
                for(let i=0;i<arr.length;i++){
                    if(find(arr[i],arr) == i)
                        res.push(arr[i]);
                }
                return res;
            }
            
            console.log(removeDup([1,2,1,1,2,3,4]));
