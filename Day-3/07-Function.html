<!DOCTYPE html>
    <head>
        <title>Functions</title>
    </head>
    <body>
        <script>
            // Function without parameters
            function f(){
                console.log("Hello");
                console.log(10+2);
            }
            f();
            f(); //reuse
            // Function with parameters and with return 
            function f2(x,y){
                return x+y;  
            }
            console.log(f2(10,20));
        </script>
    </body>
</html>
